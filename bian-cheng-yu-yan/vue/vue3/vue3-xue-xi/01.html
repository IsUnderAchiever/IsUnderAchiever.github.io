    <h1 id="01-Ref全家桶"><a href="#01-Ref全家桶" class="headerlink" title="01.Ref全家桶"></a>01.Ref全家桶</h1><h2 id="Ref"><a href="#Ref" class="headerlink" title="Ref"></a>Ref</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;p&gt;message1:&#123;&#123; message1 &#125;&#125;&lt;/p&gt;<br>  &lt;a-button @click=&quot;refTest&quot;&gt;Ref测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    let message1 = ref&lt;string&gt;(&quot;信息&quot;)<br>    /**<br>     * 测试ref<br>     * 接受一个内部值并返回一个响应式且可变的 ref 对象<br>     */<br>    let refTest = () =&gt; &#123;<br>      message1.value += &quot;=&quot;<br>      notification[&#x27;success&#x27;](&#123;<br>        message: &#x27;测试ref&#x27;,<br>        description:<br>            &#x27;测试成功&#x27;,<br>      &#125;);<br>    &#125;<br>    return &#123;<br>      message1,<br>      refTest,<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br></code></pre></td></tr></table></figure>
<h2 id="isRef"><a href="#isRef" class="headerlink" title="isRef"></a>isRef</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;p&gt;message1:&#123;&#123; message1 &#125;&#125;&lt;/p&gt;<br>  &lt;p&gt;message2:&#123;&#123; message2 &#125;&#125;&lt;/p&gt;<br>  &lt;a-button @click=&quot;isRefTest&quot;&gt;isRef测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, onMounted, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    let message1 = ref&lt;string&gt;(&quot;信息&quot;)<br>    let message2 = &quot;信息&quot;<br>    /**<br>     * 测试isRef<br>     * 判断是不是一个ref对象<br>     */<br>    let isRefTest = () =&gt; &#123;<br>      notification[&#x27;success&#x27;](&#123;<br>        message: &#x27;测试isRef&#x27;,<br>        description:<br>            &#x27;message1&#x27; + (isRef(message1) ? &#x27;是&#x27; : &#x27;不是&#x27;) + &#x27;ref//&#x27; + &#x27;message2&#x27; + (isRef(message2) ? &#x27;是&#x27; : &#x27;不是&#x27;) + &#x27;ref&#x27;,<br>      &#125;);<br>    &#125;<br>    <br>    return &#123;<br>      message1,<br>      message2,<br>      isRefTest<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<h2 id="shallowRef"><a href="#shallowRef" class="headerlink" title="shallowRef"></a>shallowRef</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;p&gt;message3:&#123;&#123; message3 &#125;&#125;&lt;/p&gt;<br>  &lt;a-button @click=&quot;shallowRefTest(true)&quot;&gt;shallowRef测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, onMounted, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    let message3 = shallowRef(&#123;<br>      name: &#x27;马小跳&#x27;<br>    &#125;)<br>    /**<br>     * 测试shallowRef<br>     */<br>    let shallowRefTest = (flag: boolean) =&gt; &#123;<br>      // 有以下两种方法<br>      // 只有直接直接针对value来进行修改才会触发响应式<br>      if (!flag) &#123;<br>        // 不会变成响应式的情况<br>        message3.value.name = &#x27;aaa&#x27;;<br>        notification[&#x27;error&#x27;](&#123;<br>          message: &#x27;测试shallowRef&#x27;,<br>          description: &#x27;没有响应式变化&#x27;<br>        &#125;);<br>      &#125; else &#123;<br>        // 会变成响应式的情况<br>        message3.value = &#123;name: &#x27;aaa&#x27;&#125;;<br>        notification[&#x27;success&#x27;](&#123;<br>          message: &#x27;测试shallowRef&#x27;,<br>          description: &#x27;发生响应式变化&#x27;<br>        &#125;);<br>      &#125;<br>    &#125;<br>    return &#123;<br>      message3,<br>      shallowRefTest<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<h2 id="triggerRef"><a href="#triggerRef" class="headerlink" title="triggerRef"></a>triggerRef</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;p&gt;message3:&#123;&#123; message3 &#125;&#125;&lt;/p&gt;<br>  &lt;a-button @click=&quot;triggerRefTest&quot;&gt;triggerRef测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, onMounted, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    let message3 = shallowRef(&#123;<br>      name: &#x27;马小跳&#x27;<br>    &#125;)<br>    /**<br>     * 强制更新页面DOM<br>     */<br>    let triggerRefTest = () =&gt; &#123;<br>      message3.value.name = &#x27;bbb&#x27;;<br>      triggerRef(message3);<br>      notification[&#x27;success&#x27;](&#123;<br>        message: &#x27;测试triggerRef&#x27;,<br>        description: &#x27;已经强制更新页面DOM&#x27;<br>      &#125;);<br>    &#125;<br>  <br>    return &#123;<br>      message3,<br>      triggerRefTest<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<h2 id="customRef"><a href="#customRef" class="headerlink" title="customRef"></a>customRef</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;p&gt;message4:&#123;&#123; message4 &#125;&#125;&lt;/p&gt;<br>  &lt;a-button @click=&quot;customRefTest&quot;&gt;customRef测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, onMounted, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    let message4=myCustomRef(&#x27;哈哈哈&#x27;);<br>    /**<br>     * 自定义ref<br>     * customRef 是个工厂函数要求我们返回一个对象 并且实现 get 和 set<br>     * 适合去做防抖之类的<br>     */<br>    function myCustomRef(value) &#123;<br>      let timer: any;<br>      return customRef((track, trigger) =&gt; &#123;<br>        return &#123;<br>          get() &#123;<br>            track();<br>            return value;<br>          &#125;,<br>          set(newVal) &#123;<br>            // 制作防抖<br>            clearTimeout(timer)<br>            timer = setTimeout(() =&gt; &#123;<br>              console.log(&#x27;触发了set&#x27;)<br>              value = newVal<br>              timer = null;<br>              notification[&#x27;success&#x27;](&#123;<br>                message: &#x27;测试customRef&#x27;,<br>                description: &#x27;已经调用customRefTest方法&#x27;<br>              &#125;);<br>              trigger();<br>            &#125;, 500)<br>          &#125;<br>        &#125;<br>      &#125;)<br>    &#125;<br>    let customRefTest=()=&gt;&#123;<br>      message4.value+=&#x27;==&#x27;<br>    &#125;<br>    return &#123;<br>      message4,<br>      customRefTest<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<h2 id="标签中的ref属性"><a href="#标签中的ref属性" class="headerlink" title="标签中的ref属性"></a>标签中的ref属性</h2><figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;div ref=&quot;dom&quot;&gt;aaa&lt;/div&gt;<br>  &lt;a-button @click=&quot;buttonTest&quot;&gt;ref属性测试&lt;/a-button&gt;<br>&lt;/template&gt;<br>&lt;script lang=&quot;ts&quot;&gt;<br>import &#123;customRef, defineComponent, isRef, onMounted, reactive, ref, shallowRef, triggerRef&#125; from &#x27;vue&#x27;;<br>import &#123;notification&#125; from &quot;ant-design-vue&quot;;<br>export default defineComponent(&#123;<br>  name: &#x27;&#x27;,<br>  setup() &#123;<br>    const dom=ref&lt;HTMLDivElement&gt;()<br>    /**<br>     * 获取到元素节点<br>     * 要求:ref的值相同<br>     * 如:ref=&quot;dom&quot;、const dom=ref&lt;&gt;();<br>     */<br>    let buttonTest=()=&gt;&#123;<br>      console.log(&quot;dom:&quot;,dom.value);<br>    &#125;<br>    return &#123;<br>      // 需要return出来才能获取到节点<br>      dom,<br>      buttonTest<br>    &#125;<br>  &#125;<br>&#125;)<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
