    <h1 id="计算属性"><a href="#计算属性" class="headerlink" title="计算属性"></a>计算属性</h1><blockquote>
<p><code>computed</code></p>
<p>购物车案例</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;a-input v-model:value=&quot;searchContent&quot; type=&quot;text&quot; style=&quot;width: 500px&quot; placeholder=&quot;请输入关键词搜索&quot;/&gt;<br>  &lt;table&gt;<br>    &lt;tr&gt;<br>      &lt;th v-for=&quot;title in dataList.title&quot;&gt;&#123;&#123; title &#125;&#125;&lt;/th&gt;<br>    &lt;/tr&gt;<br>    &lt;tr v-for=&quot;(item,index) in searchDataList&quot;&gt;<br>      &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.key &#125;&#125;&lt;/td&gt;<br>      &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.name &#125;&#125;&lt;/td&gt;<br>      &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.money &#125;&#125;&lt;/td&gt;<br>      &lt;td align=&quot;center&quot;&gt;<br>        &lt;a-button type=&quot;default&quot; @click=&quot;item.num&gt;1?item.num--:item.num&quot;&gt;-&lt;/a-button&gt;<br>        &#123;&#123; item.num &#125;&#125;<br>        &lt;a-button type=&quot;default&quot; @click=&quot;item.num&lt;99?item.num++:item.num&quot;&gt;+&lt;/a-button&gt;<br>      &lt;/td&gt;<br>      &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.money * item.num &#125;&#125;￥&lt;/td&gt;<br>      &lt;td align=&quot;center&quot;&gt;<br>        &lt;a-button danger type=&quot;default&quot; @click=&quot;deleteItem(index)&quot;&gt;删除&lt;/a-button&gt;<br>      &lt;/td&gt;<br>    &lt;/tr&gt;<br>    &lt;tr&gt;<br>      &lt;td colspan=&quot;5&quot; align=&quot;right&quot;&gt;总价:&#123;&#123; total &#125;&#125;&lt;/td&gt;<br>    &lt;/tr&gt;<br>  &lt;/table&gt;<br>&lt;/template&gt;<br>&lt;script setup lang=&quot;ts&quot;&gt;<br>import &#123;reactive, ref, computed&#125; from &#x27;vue&#x27;;<br>interface Data &#123;<br>  key: string,<br>  name: string,<br>  money: number,<br>  num: number,<br>&#125;<br>const searchContent = ref&lt;string&gt;(&#x27;&#x27;);<br>const dataList = reactive(&#123;<br>  title: [<br>    &#x27;编号&#x27;,<br>    &#x27;商品&#x27;,<br>    &#x27;单价&#x27;,<br>    &#x27;数量&#x27;,<br>    &#x27;金额&#x27;,<br>    &#x27;操作&#x27;<br>  ],<br>  arr: [<br>    &#123;<br>      key: &#x27;1&#x27;,<br>      name: &#x27;昂贵的辣条&#x27;,<br>      money: 100,<br>      num: 1,<br>    &#125;,<br>    &#123;<br>      key: &#x27;2&#x27;,<br>      name: &#x27;便宜的面包&#x27;,<br>      money: 50,<br>      num: 1,<br>    &#125;,<br>    &#123;<br>      key: &#x27;3&#x27;,<br>      name: &#x27;稀有的牛奶&#x27;,<br>      money: 200,<br>      num: 1,<br>    &#125;,<br>  ]<br>&#125;);<br>let data = dataList.arr;<br>let total = computed(() =&gt; &#123;<br>  return data.reduce((pre: number, now: Data) =&gt; &#123;<br>    return pre + now.num * now.money<br>  &#125;, 0)<br>&#125;);<br>let deleteItem = (index: number) =&gt; &#123;<br>  data.splice(index, 1)<br>&#125;<br>const searchDataList = computed(() =&gt; &#123;<br>  return data.filter((item: Data) =&gt; &#123;<br>    return item.name.includes(searchContent.value);<br>  &#125;);<br>&#125;);<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>th &#123;<br>  width: 100px;<br>&#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<blockquote>
<p><code>reduce</code>函数接受两个值，一个是之前的值，一个是改变后的值</p>
<p>第一次没有之前的值，所以赋值为0<br><img onerror="imgOnError(this);" data-fancybox="gallery" src="https://raw.githubusercontent.com/IsUnderAchiever/markdown-img/master/PicGo01/202307162139704.png" alt="image-20230716213854442" data-caption="image-20230716213854442" loading="lazy"><br>小满zs-&gt;购物车案例</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>    &lt;div&gt;<br>        &lt;input placeholder=&quot;请输入名称&quot; v-model=&quot;keyWord&quot; type=&quot;text&quot;&gt;<br>        &lt;table style=&quot;margin-top:10px;&quot; width=&quot;500&quot; cellspacing=&quot;0&quot; cellpadding=&quot;0&quot; border&gt;<br>            &lt;thead&gt;<br>                &lt;tr&gt;<br>                    &lt;th&gt;物品&lt;/th&gt;<br>                    &lt;th&gt;单价&lt;/th&gt;<br>                    &lt;th&gt;数量&lt;/th&gt;<br>                    &lt;th&gt;总价&lt;/th&gt;<br>                    &lt;th&gt;操作&lt;/th&gt;<br>                &lt;/tr&gt;<br>            &lt;/thead&gt;<br>            &lt;tbody&gt;<br>                &lt;tr v-for=&quot;(item, index) in searchData&quot;&gt;<br>                    &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.name &#125;&#125;&lt;/td&gt;<br>                    &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.price &#125;&#125;&lt;/td&gt;<br>                    &lt;td align=&quot;center&quot;&gt;<br>                        &lt;button @click=&quot;item.num &gt; 1 ? item.num-- : null&quot;&gt;-&lt;/button&gt;<br>                        &lt;input v-model=&quot;item.num&quot; type=&quot;number&quot;&gt;<br>                        &lt;button @click=&quot;item.num &lt; 99 ? item.num++ : null&quot;&gt;+&lt;/button&gt;<br>                    &lt;/td&gt;<br>                    &lt;td align=&quot;center&quot;&gt;&#123;&#123; item.price * item.num &#125;&#125;&lt;/td&gt;<br>                    &lt;td align=&quot;center&quot;&gt;<br>                        &lt;button @click=&quot;del(index)&quot;&gt;删除&lt;/button&gt;<br>                    &lt;/td&gt;<br>                &lt;/tr&gt;<br>            &lt;/tbody&gt;<br>            &lt;tfoot&gt;<br>                &lt;tr&gt;<br>                    &lt;td colspan=&quot;5&quot; align=&quot;right&quot;&gt;<br>                        &lt;span&gt;总价：&#123;&#123; total &#125;&#125;&lt;/span&gt;<br>                    &lt;/td&gt;<br>                &lt;/tr&gt;<br>            &lt;/tfoot&gt;<br> <br>        &lt;/table&gt;<br>    &lt;/div&gt;<br>&lt;/template&gt;<br> <br>&lt;script setup lang=&#x27;ts&#x27;&gt;<br>import &#123; reactive, ref,computed &#125; from &#x27;vue&#x27;<br>let keyWord = ref&lt;string&gt;(&#x27;&#x27;)<br>interface Data &#123;<br>    name: string,<br>    price: number,<br>    num: number<br>&#125;<br>const data = reactive&lt;Data[]&gt;([<br>    &#123;<br>        name: &quot;小满的绿帽子&quot;,<br>        price: 100,<br>        num: 1,<br>    &#125;,<br>    &#123;<br>        name: &quot;小满的红衣服&quot;,<br>        price: 200,<br>        num: 1,<br>    &#125;,<br>    &#123;<br>        name: &quot;小满的黑袜子&quot;,<br>        price: 300,<br>        num: 1,<br>    &#125;<br>])<br> <br>let searchData = computed(()=&gt;&#123;<br>    return data.filter(item =&gt; item.name.includes(keyWord.value))<br>&#125;)<br> <br>let total = computed(() =&gt; &#123;<br>    return data.reduce((prev: number, next: Data) =&gt; &#123;<br>        return prev + next.num * next.price<br>    &#125;, 0)<br>&#125;)<br> <br>const del = (index: number) =&gt; &#123;<br>    data.splice(index, 1)<br>&#125;<br> <br>&lt;/script&gt;<br> <br>&lt;style scoped lang=&#x27;less&#x27;&gt;&lt;/style&gt;<br></code></pre></td></tr></table></figure>

    
  </article>
