    <figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;div style=&quot;display: flex;&quot;&gt;<br>    &lt;div id=&quot;att&quot; v-for=&quot;(item,index) in com&quot;&gt;<br>      &lt;div @click=&quot;changeIndex(index)&quot;&gt;&#123;&#123;item.name&#125;&#125;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;component :is=&quot;isCom&quot;&gt;&lt;/component&gt;<br>&lt;/template&gt;<br>&lt;script setup lang=&quot;ts&quot;&gt;<br>import &#123;reactive, ref&#125; from &quot;vue&quot;;<br>import ACom from &quot;@/view/ACom.vue&quot;;<br>import BCom from &quot;@/view/BCom.vue&quot;;<br>import CCom from &quot;@/view/CCom.vue&quot;;<br>let isCom=ref(ACom);<br>let com = reactive([<br>  &#123;<br>    name: &#x27;A组件&#x27;,<br>    comName: ACom<br>  &#125;,<br>  &#123;<br>    name: &#x27;B组件&#x27;,<br>    comName: BCom<br>  &#125;,<br>  &#123;<br>    name: &#x27;C组件&#x27;,<br>    comName: CCom<br>  &#125;]);<br>let changeIndex=(index:number)=&gt;&#123;<br>  isCom.value=com[index].comName<br>&#125;<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>#att div &#123;<br>  width: 50px;<br>  height: 30px;<br>  border: 1px solid black;<br>  text-align: center;<br>  line-height: 30px;<br>  margin: 10px 10px;<br>  cursor: pointer;<br>&#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
<blockquote>
<p>控制台警告如下</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs warn">HomeView.vue?t=1689771528237:70 [Vue warn]: Vue received a Component which was made a reactive object. This can lead to unnecessary performance overhead, and should be avoided by marking the component with `markRaw` or using `shallowRef` instead of `ref`. <br>Component that was made reactive:  &#123;__name: &#x27;ACom&#x27;, __hmrId: &#x27;2b2bca80&#x27;, __file: &#x27;D:/project/jetBrains/idea/antd-demo/src/view/ACom.vue&#x27;, setup: ƒ, render: ƒ&#125; <br>  at &lt;HomeView onVnodeUnmounted=fn&lt;onVnodeUnmounted&gt; ref=Ref&lt; null &gt; &gt; <br>  at &lt;RouterView&gt; <br>  at &lt;App&gt;<br></code></pre></td></tr></table></figure>
<p><strong>这是因为reactive 会进行proxy 代理 而我们组件代理之后毫无用处 节省性能开销 推荐我们使用shallowRef 或者 markRaw 跳过proxy 代理</strong></p>
<blockquote>
<p>修改如下</p>
</blockquote>
<figure class="highlight plaintext"><table><tr><td class="code"><pre><code class="hljs vue">&lt;template&gt;<br>  &lt;div style=&quot;display: flex;&quot;&gt;<br>    &lt;div id=&quot;att&quot; v-for=&quot;(item,index) in com&quot;&gt;<br>      &lt;div @click=&quot;changeIndex(item,index)&quot;&gt;&#123;&#123; item.name &#125;&#125;&lt;/div&gt;<br>    &lt;/div&gt;<br>  &lt;/div&gt;<br>  &lt;component :is=&quot;isCom&quot;&gt;&lt;/component&gt;<br>&lt;/template&gt;<br>&lt;script setup lang=&quot;ts&quot;&gt;<br>import &#123;markRaw, reactive, ref, shallowRef&#125; from &quot;vue&quot;;<br>import ACom from &quot;@/view/ACom.vue&quot;;<br>import BCom from &quot;@/view/BCom.vue&quot;;<br>import CCom from &quot;@/view/CCom.vue&quot;;<br>let isCom = shallowRef(ACom);<br>let active=ref(0);<br>let com = reactive([<br>  &#123;<br>    name: &#x27;A组件&#x27;,<br>    comName: markRaw(ACom)<br>  &#125;,<br>  &#123;<br>    name: &#x27;B组件&#x27;,<br>    comName: markRaw(BCom)<br>  &#125;,<br>  &#123;<br>    name: &#x27;C组件&#x27;,<br>    comName: markRaw(CCom)<br>  &#125;]);<br>let changeIndex = (item,index) =&gt; &#123;<br>  isCom.value=item.comName<br>  active.value=index;<br>&#125;<br>&lt;/script&gt;<br>&lt;style scoped&gt;<br>#att div &#123;<br>  width: 50px;<br>  height: 30px;<br>  border: 1px solid black;<br>  text-align: center;<br>  line-height: 30px;<br>  margin: 10px 10px;<br>  cursor: pointer;<br>&#125;<br>&lt;/style&gt;<br></code></pre></td></tr></table></figure>
