    <h2 id="Optional使用"><a href="#Optional使用" class="headerlink" title="Optional使用"></a>Optional使用</h2><h3 id="安全的消费值"><a href="#安全的消费值" class="headerlink" title="安全的消费值"></a>安全的消费值</h3><figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 得到用户对象</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> User <span class="hljs-title function_">getUser</span><span class="hljs-params">()</span> &#123;<br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">User</span>();<br>  user.setUid(<span class="hljs-number">1</span>);<br>  user.setUsername(<span class="hljs-string">&quot;admin&quot;</span>);<br>  user.setPassword(<span class="hljs-string">&quot;123456&quot;</span>);<br>  <span class="hljs-keyword">return</span> user;<br>&#125;<br><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> getUser();<br>  Optional&lt;User&gt; userOptional = Optional.ofNullable(user);<br>     <span class="hljs-comment">// 如果user对象不为空，则执行ifPresent的lambda表达式；反之，不执行</span><br>  userOptional.ifPresent(item -&gt; System.out.println(item.getUsername()));<br>&#125;<br></code></pre></td></tr></table></figure>
<h3 id="安全的获取值"><a href="#安全的获取值" class="headerlink" title="安全的获取值"></a>安全的获取值</h3><blockquote>
<ol>
<li>Optional对象的get方法<code>(不推介)</code></li>
<li>orElseGet()方法和orElseThrow()方法<code>(推介)</code></li>
</ol>
</blockquote>
<figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 得到Optional&lt;User&gt;对象</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Optional&lt;User&gt; <span class="hljs-title function_">getUser</span><span class="hljs-params">()</span> &#123;<br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">User</span>();<br>  user.setUid(<span class="hljs-number">1</span>);<br>  user.setUsername(<span class="hljs-string">&quot;admin&quot;</span>);<br>  user.setPassword(<span class="hljs-string">&quot;123456&quot;</span>);<br>  <span class="hljs-keyword">return</span> Optional.ofNullable(user);<br>&#125;<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>  Optional&lt;User&gt; userEntity = getUser();<br>     <span class="hljs-comment">// 使用Optional对象的get方法来获取User值</span><br>  System.out.println(userEntity.get());<br>&#125;<br></code></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">// 不推介使用Optional对象的get方法，如果user对象为空，会抛出以下异常</span><br>Exception in thread <span class="hljs-string">&quot;main&quot;</span> java.util.NoSuchElementException: No value present<br>  at java.util.Optional.get(Optional.java:<span class="hljs-number">135</span>)<br>  at com.example.test.Test1.main(Test1.java:<span class="hljs-number">21</span>)<br></code></pre></td></tr></table></figure>
<p><code>推介使用orElseGet()方法和orElseThrow()方法</code></p>
<figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 得到Optional&lt;User&gt;对象</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Optional&lt;User&gt; <span class="hljs-title function_">getUser</span><span class="hljs-params">()</span> &#123;<br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">User</span>();<br>  user.setUid(<span class="hljs-number">1</span>);<br>  user.setUsername(<span class="hljs-string">&quot;admin&quot;</span>);<br>  user.setPassword(<span class="hljs-string">&quot;123456&quot;</span>);<br>  <span class="hljs-keyword">return</span> Optional.ofNullable(user);<br>&#125;<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>  Optional&lt;User&gt; userEntity = getUser();<br>     <span class="hljs-comment">// 如果user对象为null，则会返回orElseGet内定义的默认值</span><br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> userEntity.orElseGet(() -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">User</span>(<span class="hljs-number">2</span>, <span class="hljs-string">&quot;哈哈&quot;</span>, <span class="hljs-string">&quot;123&quot;</span>));<br>  System.out.println(user);<br>&#125;<br></code></pre></td></tr></table></figure>
<figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">/**</span><br><span class="hljs-comment"> * 得到Optional&lt;User&gt;对象</span><br><span class="hljs-comment"> * </span><br><span class="hljs-comment"> * <span class="hljs-doctag">@return</span></span><br><span class="hljs-comment"> */</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> Optional&lt;User&gt; <span class="hljs-title function_">getUser</span><span class="hljs-params">()</span> &#123;<br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">User</span>();<br>  user.setUid(<span class="hljs-number">1</span>);<br>  user.setUsername(<span class="hljs-string">&quot;admin&quot;</span>);<br>  user.setPassword(<span class="hljs-string">&quot;123456&quot;</span>);<br>  <span class="hljs-keyword">return</span> Optional.ofNullable(<span class="hljs-literal">null</span>);<br>&#125;<br><span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>  Optional&lt;User&gt; userEntity = getUser();<br>     <span class="hljs-comment">// 如果该值为空，则会抛出异常，可通过Spring的全局异常处理优雅的返回值</span><br>  <span class="hljs-type">User</span> <span class="hljs-variable">user</span> <span class="hljs-operator">=</span> userEntity.orElseThrow(() -&gt; <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(<span class="hljs-string">&quot;该值不可为空&quot;</span>));<br>  System.out.println(user);<br>&#125;<br></code></pre></td></tr></table></figure>
