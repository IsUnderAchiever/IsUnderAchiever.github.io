    <h1 id="java-反射"><a href="#java-反射" class="headerlink" title="java 反射"></a>java 反射</h1><p><a target="_blank" rel="noopener" href="https://blog.csdn.net/qq_51515673/article/details/124830558">详细信息推介查看</a></p>
<figure class="highlight java"><table><tr><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//获取包名、类名</span><br>clazz.getPackage().getName()<span class="hljs-comment">//包名</span><br>clazz.getSimpleName()<span class="hljs-comment">//类名</span><br>clazz.getName()<span class="hljs-comment">//完整类名</span><br> <br><span class="hljs-comment">//获取成员变量定义信息</span><br>getFields()<span class="hljs-comment">//获取所有公开的成员变量,包括继承变量</span><br>getDeclaredFields()<span class="hljs-comment">//获取本类定义的成员变量,包括私有,但不包括继承的变量</span><br>getField(变量名)<br>getDeclaredField(变量名)<br> <br><span class="hljs-comment">//获取构造方法定义信息</span><br>getConstructor(参数类型列表)<span class="hljs-comment">//获取公开的构造方法</span><br>getConstructors()<span class="hljs-comment">//获取所有的公开的构造方法</span><br>getDeclaredConstructors()<span class="hljs-comment">//获取所有的构造方法,包括私有</span><br>getDeclaredConstructor(<span class="hljs-type">int</span>.class,String.class)<br> <br><span class="hljs-comment">//获取方法定义信息</span><br>getMethods()<span class="hljs-comment">//获取所有可见的方法,包括继承的方法</span><br>getMethod(方法名,参数类型列表)<br>getDeclaredMethods()<span class="hljs-comment">//获取本类定义的的方法,包括私有,不包括继承的方法</span><br>getDeclaredMethod(方法名,<span class="hljs-type">int</span>.class,String.class)<br> <br><span class="hljs-comment">//反射新建实例</span><br>clazz.newInstance();<span class="hljs-comment">//执行无参构造创建对象</span><br>clazz.newInstance(<span class="hljs-number">222</span>,<span class="hljs-string">&quot;韦小宝&quot;</span>);<span class="hljs-comment">//执行有参构造创建对象</span><br>clazz.getConstructor(<span class="hljs-type">int</span>.class,String.class)<span class="hljs-comment">//获取构造方法</span><br> <br><span class="hljs-comment">//反射调用成员变量</span><br>clazz.getDeclaredField(变量名);<span class="hljs-comment">//获取变量</span><br>clazz.setAccessible(<span class="hljs-literal">true</span>);<span class="hljs-comment">//使私有成员允许访问</span><br>f.set(实例,值);<span class="hljs-comment">//为指定实例的变量赋值,静态变量,第一参数给null</span><br>f.get(实例);<span class="hljs-comment">//访问指定实例变量的值,静态变量,第一参数给null</span><br> <br><span class="hljs-comment">//反射调用成员方法</span><br><span class="hljs-type">Method</span> <span class="hljs-variable">m</span> <span class="hljs-operator">=</span> Clazz.getDeclaredMethod(方法名,参数类型列表);<br>m.setAccessible(<span class="hljs-literal">true</span>);<span class="hljs-comment">//使私有方法允许被调用</span><br>m.invoke(实例,参数数据);<span class="hljs-comment">//让指定实例来执行该方法</span><br></code></pre></td></tr></table></figure>

/span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getClazz2</span><span class="hljs-params">()</span> &#123;<br>        Class&lt;User&gt; clazz = User.class;<br>        System.out.println(clazz);<br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取 Class 对象</span><br><span class="hljs-comment">     * 方法3</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getClazz3</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">try</span> &#123;<br>            Class&lt;?&gt; clazz = Class.forName(<span class="hljs-string">&quot;com.example.domain.User&quot;</span>);<br>            System.out.println(clazz);<br>        &#125; <span class="hljs-keyword">catch</span> (ClassNotFoundException e) &#123;<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(e);<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取类的所有方法信息</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getAllMethods</span><span class="hljs-params">()</span> &#123;<br>        Class&lt;?&gt; clazz = getClazz();<br>        Method[] methods = clazz.getDeclaredMethods();<br>        <span class="hljs-keyword">for</span> (Method method : methods) &#123;<br>            System.out.println(method);<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取类的所有成员属性信息</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getAllFields</span><span class="hljs-params">()</span> &#123;<br>        Field[] declaredFields = getClazz().getDeclaredFields();<br>        <span class="hljs-keyword">for</span> (Field f : declaredFields) &#123;<br>            System.out.println(f);<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 获取类的构造方法信息</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">getAllConstructors</span><span class="hljs-params">()</span> &#123;<br>        <span class="hljs-keyword">try</span> &#123;<br>            Constructor&lt;?&gt;[] declaredConstructors = getClazz().getDeclaredConstructors();<br>            <span class="hljs-keyword">for</span> (Constructor&lt;?&gt; constructor : declaredConstructors) &#123;<br>                System.out.println(constructor);<br>            &#125;<br>        &#125; <span class="hljs-keyword">catch</span> (Exception e) &#123;<br>            <span class="hljs-keyword">throw</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">RuntimeException</span>(e);<br>        &#125;<br>    &#125;<br>    <span class="hljs-comment">// 利用反射动态创建对象实例</span><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">     * 通过反射---创建对象</span><br><span class="hljs-comment">     */</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">createObjectByReflect</span><span class="hljs-params">()</span> &#123;<br>        Class&lt;?&gt; clazz = getClazz();<br>        <span class="hljs-keyword">try</span> &#123;<br>            <span class="hljs-comment">//User user = (User) clazz.newInstance();</span><br>
