">user</span>;<br># 更改表<br># <span class="hljs-number">1.</span>更改表名<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> <span class="hljs-keyword">user</span> rename <span class="hljs-keyword">to</span> u;<br># <span class="hljs-number">2.</span>增加列<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    <span class="hljs-keyword">add</span> <span class="hljs-keyword">column</span> is_deleted tinyint <span class="hljs-keyword">not</span> <span class="hljs-keyword">null</span>;<br># <span class="hljs-number">3.</span>删除列<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    <span class="hljs-keyword">drop</span> <span class="hljs-keyword">column</span> is_deleted;<br># <span class="hljs-number">4.</span>更改列属性<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    modify <span class="hljs-keyword">column</span> password <span class="hljs-type">int</span>;<br># <span class="hljs-number">5.</span>更改列名<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u rename <span class="hljs-keyword">column</span> password <span class="hljs-keyword">to</span> pwd;<br># 查询表<br><span class="hljs-keyword">select</span> id, username, pwd<br><span class="hljs-keyword">from</span> u;<br># 插入一行数据<br><span class="hljs-keyword">insert</span> <span class="hljs-keyword">into</span> u (username, pwd)<br><span class="hljs-keyword">values</span> (<span class="hljs-string">&#x27;admin&#x27;</span>, <span class="hljs-number">123456</span>);<br># 删除一行数据<br><span class="hljs-keyword">delete</span><br><span class="hljs-keyword">from</span> u<br><span class="hljs-keyword">where</span> id <span class="hljs-operator">=</span> <span class="hljs-number">1</span>;<br># 更改一行数据<br># 修改了多行数据，应该用逗号连接，而非<span class="hljs-keyword">and</span><br><span class="hljs-keyword">update</span> u<br><span class="hljs-keyword">set</span> username<span class="hljs-operator">=</span><span class="hljs-string">&#x27;abc&#x27;</span>,<br>    pwd<span class="hljs-operator">=</span><span class="hljs-number">123</span><br><span class="hljs-keyword">where</span> id <span class="hljs-operator">=</span> <span class="hljs-number">2</span>;<br># 约束条件<br># <span class="hljs-comment">-- 1.not null</span><br># <span class="hljs-comment">-- 2.unique</span><br># <span class="hljs-comment">-- 3.primary key</span><br># <span class="hljs-comment">-- 4.foreign key</span><br># <span class="hljs-comment">-- 5.default</span><br># 添加<span class="hljs-keyword">not</span> <span class="hljs-keyword">null</span>约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    modify pwd <span class="hljs-type">int</span> <span class="hljs-keyword">not</span> <span class="hljs-keyword">null</span>;<br># 删除<span class="hljs-keyword">not</span> <span class="hljs-keyword">null</span>约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    modify pwd <span class="hljs-type">int</span>;<br># 添加<span class="hljs-keyword">unique</span>约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    <span class="hljs-keyword">add</span> <span class="hljs-keyword">unique</span> (pwd);<br># 删除<span class="hljs-keyword">unique</span>约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> u<br>    <span class="hljs-keyword">drop</span> index pwd;<br># 添加<span class="hljs-keyword">foreign</span> key约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> people<br>    <span class="hljs-keyword">add</span> <span class="hljs-keyword">constraint</span> fk_uid <span class="hljs-keyword">foreign</span> key (user_id) <span class="hljs-keyword">references</span> u (id);<br># 删除<span class="hljs-keyword">foreign</span> key约束<br><span class="hljs-keyword">alter</span> <span class="hljs-keyword">table</span> peopl
